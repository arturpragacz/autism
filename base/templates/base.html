{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'base.css' %}">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="{% static 'common.js' %}"></script>

	<title>{% block title %}Autism search{% endblock %}</title>
</head>
<body style="padding-top: 70px;">
	<nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-primary">
		<div class="navbar-container container">
			<a class="navbar-brand" href="{% url 'home' %}">
				<img src="{% static 'logo.jpg' %}" alt="logo" id="logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ml-auto">
					{% if user.is_authenticated %}
						<a class="nav-item nav-link" href="{% url 'password_change' %}">Password</a>
						<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
					{% else %}
						<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
						<a class="nav-item nav-link" href="{% url 'password_reset' %}">Password</a>
						<a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
					{% endif %}
				</div>
			</div>
		</div>
	</nav>
	<main class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-sm-9 col-11" style="text-align: center;">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</main>
</body>
</html>
