{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" type="image/png" sizes="64x64" href="{% static 'images/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
	<link rel="icon" type="image/x-icon" sizes="16x16" href="{% static 'images/favicon-16x16.ico' %}">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
	<link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="{% static 'base.css' %}">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/star-rating.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.js"></script>
	<script src="{% static 'common.js' %}"></script>

	<title>{% block title %}Autism search{% endblock %}</title>
</head>
<body style="padding-top: 70px;">
	<nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-primary">
		<div class="navbar-container container">
			<a class="navbar-brand" href="{% url 'home' %}">
				<img src="{% static 'images/logo.png' %}" alt="logo" id="logo"> FINDER
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ml-auto">
					{% if user.is_authenticated %}
						<a class="nav-item nav-link" href="{% url 'password_change' %}">Change password</a>
						<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
					{% else %}
						<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
						<a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
					{% endif %}
				</div>
			</div>
		</div>
	</nav>
	{% block back %}{% endblock %}
	<main class="container-md">
		<div class="row justify-content-center">
			<div class="col-lg-9 col-sm-10 col-11 content" style="text-align: center;">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</main>
</body>
</html>
