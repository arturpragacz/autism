{% extends 'base.html' %}

{% block title %}{{ place.name }}{% endblock %}

{% block back %}
	<div id="back" class=><a href="{% url 'places:place' view.kwargs.pk %}{% if request.GET.q %}?q={{ request.GET.q }}{% endif %}">
		<span><i class="bi bi-arrow-left"></i>{% block back_text %}Back{% endblock %}</span>
	</a></div>
{% endblock %}


{% block content %}
	<h2 class="mb-4">{{ place.name }}</h2>
	<h4 class="mb-4">{{ place.address }}</h4>
	<form method="post">
		{% csrf_token %}
		{{ form }}
		<button type="submit" class="btn btn-success">Rate</button>
	</form>
{% endblock %}
