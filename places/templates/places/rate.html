{% extends 'base.html' %}

{% block title %}{{ place.name }}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
	<p><a href="{% url 'places:place' view.kwargs.pk %}">Back</a></p>
	<h2>Rate</h2>
	<form method="post">
		{% csrf_token %}
		{{ form | crispy }}
		<button type="submit" class="btn btn-success">Post</button>
	</form>
{% endblock %}
