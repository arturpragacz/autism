{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
	<h2>Login</h2>
	<form method="post">
		{% csrf_token %}
		{{ form | crispy }}
		<button type="submit" class="btn btn-success">Login</button>
	</form>
	<a class="nav-item nav-link" href="{% url 'password_reset' %}">Reset password</a>
	<a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
{% endblock %}
